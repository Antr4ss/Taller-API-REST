services:
  - type: web
    name: api-musica
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: uptc
      - key: JWT_SECRET
        sync: false
